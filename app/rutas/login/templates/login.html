<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet"
        type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div id="flash-messages">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Outer Row -->
        <div class="row justify-content-center align-items-center vh-100">

            <div class="col-xl-8 col-lg-10 col-md-9">

                <div class="card o-hidden border-0 shadow-lg">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <!-- Image Section -->
                            <div class="col-lg-6 d-none d-lg-block bg-login-image" style="background-image: url('/static/img/yvoty.png'); 
                                background-size: 90%; 
                                background-repeat: no-repeat; 
                                background-position: center; 
                                padding: 10px;">
                            </div>

                            <!-- Form Section -->
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <!-- Welcome Text -->
                                    <div class="text-center mb-4">
                                        <h1 class="h4 text-gray-900 font-weight-bold">¡Bienvenido a Yvoty!</h1>
                                        <p class="text-muted">Por favor, ingrese sus credenciales</p>
                                    </div>

                                    <!-- Login Form -->
                                    <form class="user" method="POST" action="{{ url_for('login.login') }}">
                                        <div class="form-group">
                                            <label for="usuario_nombre" class="sr-only">Usuario</label>
                                            <input type="text" id="usuario_nombre" name="usuario_nombre"
                                                class="form-control form-control-user" placeholder="Ingrese su usuario"
                                                autocomplete="username" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="usuario_clave" class="sr-only">Contraseña</label>
                                            <input type="password" id="usuario_clave" name="usuario_clave"
                                                class="form-control form-control-user"
                                                placeholder="Ingrese su contraseña" autocomplete="current-password"
                                                required>
                                        </div>

                                        <!-- Login Button -->
                                        <button type="submit"
                                            class="btn btn-primary btn-user btn-block">Ingresar</button>
                                        <hr>
                                    </form>

                                    <!-- Footer -->
                                    <div class="text-center">

                                        <p class="small text-muted">© 2024 Yvoty. Todos los derechos reservados.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

    <script>
        setTimeout(() => {
            const flashMessages = document.getElementById('flash-messages');
            if (flashMessages) {
                flashMessages.style.transition = "opacity 0.5s ease";
                flashMessages.style.opacity = "0";
                setTimeout(() => flashMessages.remove(), 500);
            }
        }, 3000);
    </script>

</body>

</html>
